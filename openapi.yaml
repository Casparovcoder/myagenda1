openapi: 3.1.0
info:
  title: MY AIGENDA API
  version: 1.2.0
  description: >
    API voor het beheren van afspraken in MY AIGENDA.
    Ondersteunt het aanmaken van events, ophalen van lijsten,
    en aanbieden van een ICS-feed die automatisch kan worden opgehaald door Google Calendar.
    Alle afspraken worden opgeslagen in een lokaal JSON-bestand zodat ze bewaard blijven bij herstart.

servers:
  - url: https://myagenda1.onrender.com

paths:
  /create-event:
    post:
      summary: Maak een nieuw agenda-event aan.
      operationId: createEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titel:
                  type: string
                  example: "Bellen advocaat"
                starttijd:
                  type: string
                  format: date-time
                  example: "2025-11-20T09:00:00"
                eindtijd:
                  type: string
                  format: date-time
                  example: "2025-11-20T09:30:00"
              required:
                - titel
                - starttijd
                - eindtijd
      responses:
        '200':
          description: Event succesvol aangemaakt en opgeslagen.
          content:
            application/json:
              schema:
                type: object
                properties:
                  bevestiging:
                    type: string
                    example: "Aangemaakt: 2025-11-20T09:00–2025-11-20T09:30 ‘Bellen advocaat’."

  /list-events:
    get:
      summary: Haal een lijst van geplande events op.
      operationId: listEvents
      parameters:
        - name: datum
          in: query
          required: true
          schema:
            type: string
            format: date
            example: "2025-11-20"
        - name: aantal
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Lijst met events voor de opgegeven datum.
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        titel:
                          type: string
                        starttijd:
                          type: string
                        eindtijd:
                          type: string

  /calendar.ics:
    get:
      summary: ICS-feed van alle geplande events.
      description: >
        Retourneert een iCalendar (ICS) feed die Google Calendar automatisch kan ophalen.
        Voeg de link toe in Google Agenda via “Agenda toevoegen via URL”.
      operationId: getCalendarICS
      responses:
        '200':
          description: ICS-bestand met alle opgeslagen agenda-events.
          content:
            text/calendar:
              schema:
                type: string
                example: |
                  BEGIN:VCALENDAR
                  VERSION:2.0
                  PRODID:-//MY AIGENDA//EN
                  BEGIN:VEVENT
                  SUMMARY:Bellen advocaat
                  DTSTART:20251119T180000
                  DTEND:20251119T183000
                  END:VEVENT
                  END:VCALENDAR
